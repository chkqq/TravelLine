<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>WebUserUI</title>
    <link href="../src/style.css" type="text/css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  </head>
  <body style="background-color: #FEFFFF;">
    <div class="main-info">
    <div class="title" id="resultContainer">
      <h1></h1>
    </div>
    <div>
      <h1>Requests</h1>
      <div class="get-all-box">
        <h2>GetAll</h2>
        <p class="box-text">api/users</p>
        <button type="button" class="box-button" id="getAll">GET</button>  
      </div>
      <div class="get-box">
        <h2>GetById</h2>
        <div class="box">
          <label for="userIdAdd">
            <input type="number" name="userIdAdd" value="1" id="userIdAdd" />
          </label>
          <button type="button" class="box-button" id="get">GET</button>
        </div>
      </div>
      <div class="post-box">
        <div class="post-text-box box">
        <h2>Create</h2>
        <p class="box-text">api/users</p>
        <button type="button" class="box-button" id="create">POST</button>
        </div>
        <div>
          <label for="createUserData">
            <textarea name="createUserData" id="createUserData" class="text-area" cols="150" rows="10">
{
  "title": "Mr",
  "firstName": "Alexey",
  "lastName": "Ivanov",
  "role": "User",
  "email": "example@mail.ru",
  "password": "qwerty",
  "confirmPassword": "qwerty"
}
            </textarea>
          </label>
        </div>
      </div>
      <div>
        <div class="put-box box">
          <h2>Update</h2>
          <p class="box-text">api/users/id</p>
          <button type="button" class="box-button" id="update">PUT</button>
        </div>
          <label for="userIdUpdate">
            <input  class="user-id" type="number" name="userIdUpdate" value="1" id="userIdUpdate" />
          </label>
          <label for="updateUserData">
            <textarea name="updateUserData" id="updateUserData" class="text-area" cols="150" rows="10">
{
  "firstName": "Artem",
  "lastName": "Gaz"
}
            </textarea>
          </label>
        </div>
      </div>
        <div>
          <div class="delete-box box">
          <h2>Delete</h2>
          <p class="box-text">api/users/id</p>
          <button type="button" class="box-button" id="delete">DELETE</button>
        </div>
          <label for="userIdDelete">
            <input type="number" name="userIdDelete" value="1" id="userIdDelete" />
          </label>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
  </div>
  </body>
</html>
